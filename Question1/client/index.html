<html>
    <head>
        <title>MiageGPT</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" src="js/sendRequestToServer.js"></script>
    </head>

    <body>
        <div id="formContainer">
            <label>
                Prompt
                <input id="input" required />
            </label>

            <label>
                Température
                <input
                    id="tempInput"
                    type="range"
                    min="0"
                    max="2"
                    step="0.1"
                    value="1"
                    oninput="document.getElementById('tempValue').innerText = this.value"
                    required
                />
                <span id="tempValue">1</span>
            </label>

            <label>
                Tokens
                <input
                    id="tokensInput"
                    type="range"
                    min="7"
                    max="30"
                    value="7"
                    required
                    oninput="document.getElementById('tokensValue').innerText = this.value"
                />
                <span id="tokensValue"> 7 </span>
            </label>
        </div>

        <p></p>

        <button>
            Envoyer Requête sur API d'OpenAI avec le modèle
            gpt-3.5-turbo-instruct
        </button>
        <p>
            Note: ce modèle est 10x moins cher à l'usage que le "gros modèle"
            pour GPT3-5
        </p>
        <div id="output"></div>
    </body>
</html>
